<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="nav">
                <ul class="ul">
                    <li class="li"><img src="logo.png" alt="apple logo"></li>
                    <li class="li">Store</li>
                    <li class="li">Mac</li>
                    <li class="li">iPad</li>
                    <li class="li">iPhone</li>
                    <li class="li">Watch</li>
                    <li class="li">Vision</li>
                    <li class="li">AirPods</li>
                    <li class="li">TV & Home</li>
                    <li class="li">Entertainment</li>
                    <li class="li">Accessories</li>
                    <li class="li">Support</li>
                    <li class="li"><img src="search.png" alt="search"></li>
                    <li class="li"><img src="cart.png" alt="cart"></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="header">
                <span class="title">Apple Intelligence</span>
                <span class="subtitle">AI for the rest of us.</span>
                <span class="caption">Coming in beta this fall<span class="super">1</span></span>
                <div class="buttons">
                    <a href="#" class="button">Learn more</a>
                    <a href="#" class="button">Watch the film</a>
                </div>
            </div>
            <div class="img">
                <img src="image.png" alt="many iPhones">
            </div>
        </main>
    </div>
</body>

</html>
